<div class="container">  
  <div class="col-12 mt-2"><button type="button" class="btn btn-primary btn-lg btn-block" (click)="addCountry()">AÃ±adir paises a BBDD</button></div>               
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">numericCode</th>
        <th scope="col">name</th>
        <th scope="col">capital</th>
        <th scope="col">region</th>
        <th scope="col">population</th>
        <th scope="col">Bandera</th>
        <th scope="col">Ciudades</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let pais of paises; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{pais.numericCode}}</td>
        <td>{{pais.name}}</td>
        <td>{{pais.capital}}</td>
        <td>{{pais.region}}</td>
        <td>{{pais.population}}</td>
        <td><img  style="height: 50px;width: 75px;" src="{{pais.flag}}" alt=""></td>
        <td><button class="btn primary"  [routerLink]="['/cities',pais.name]"><i class="fa fa-eye"></i></button></td>        
      </tr>
    </tbody>
  </table>
</div>
